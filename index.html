<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css    ">
    <title>Clone-facebook</title>
</head>
<body>
    <header>
        <div class="above-menu-options">
            <span><i class="fab fa-facebook"></i></span>
            <input type="text" placeholder="">
        </div>
        <div class="above-midle-menu">
            <span><i class="fas fa-home"></i></span>
            <span><i class="fas fa-tv"></i></span>
            <span><i class="fas fa-store"></i></span>
            <span><i class="fas fa-user-friends"></i></span>
            <span><i class="fas fa-gamepad"></i></span>
        </div>
        <div class="above-contacts-user">
            <div class="user-i">
                <img src="http://www.colegiodepadua.com.br/img/user.png" alt="">
                <a href="">User</a>
            </div>
            <span><i class="fas fa-plus-circle"></i></span>
            <span><i class="fab fa-facebook-messenger"></i></span>
            <span><i class="fas fa-bell"></i></span>
            <span><i class="fas fa-chevron-circle-down"></i></span>
        </div>
    </header>

    <div class="container-2">
        <div class="menu-options">
                <a href=""><img src="http://www.colegiodepadua.com.br/img/user.png" alt=""><span>Fulano de tal</span></a>
                <a href=""><i class="fas fa-tv"></i><span>Watch</span></a>
                <a href=""><i class="fas fa-user-friends"></i><span>Friends</span></a>
                <a href=""><i class="fas fa-bookmark"></i><span>Bookmark</span></a>
                <a href=""><i class="fas fa-store"></i><span>Marketplace</span></a>
                <a href=""><i class="far fa-calendar-times"></i><span>Events</span></a>
                <a href=""><i class="fas fa-clock"></i><span>Memories</span></a>
                <a href=""><i class="fas fa-chevron-circle-down"></i><span>See more</span></a>
        </div>
        <div class="midle">
            <div class="storys">
                <div class="container-box"></div>
                <div class="container-box"></div>
                <div class="container-box"></div>
                <div class="container-box"></div>
                <div class="container-box"></div>
                <div class="container-box"></div>
            </div>
            <div class="make-a-post">
                <div class="messeage">
                    <img src="http://www.colegiodepadua.com.br/img/user.png" alt="">
                    <input type="text" placeholder="What's up, User?">
                </div>
                <div class="more">
                    <span><a href=""><i class="far fa-image"></i> Photo\video</a></span>
                    <span><a href=""><i class="fas fa-user-friends"></i> Tag Friends</a></span>
                    <span><a href=""><i class="far fa-laugh"></i> Feeling\Activity</a></span>
                </div>
            </div>
            <div class="others-post">
                <ul>
                    <li>
                        
                        <div class="others-post-user">
                            <img src="http://www.colegiodepadua.com.br/img/user.png" alt="">
                            <div class="user-header">
                                <span><a href="">Users Name</a></span>
                                <span>5hr . <i class="fas fa-user-friends"></i></span>
                            </div>
                        </div>
                        <div class="users-reaction">
                            <a href=""><span><i class="far fa-thumbs-up"></i></span>Like</a>
                            <a href=""><span><i class="fas fa-comment-alt"></i></span>Comment</a>
                            <a href=""><span><i class="fas fa-share"></i></span>Share</a>
                        </div>     
                    </li>
                </ul>
            </div>
        </div>
        <div class="contact-users">
            <div class="contacts-header">
                <span>Contacts</span>
                <div class="contacts-header-icons">
                <span><a href=""><i class="fas fa-video"></i></a></span>
                <span><a href=""><i class="fas fa-search"></i></a></span>
                <span><a href=""><i class="fas fa-angle-double-right"></i></a></span>
                </div>
            </div>
            <div class="contact-list">
                <!-- for each contact -->
                <img src="http://www.colegiodepadua.com.br/img/user.png" alt="">
                <span><a href="">Amigo do Fulano</a></span>
                <!-- end of each contact -->
            </div>
        </div>
    </div>
</body>
</html>
